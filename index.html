    <button id="btn">Кнопка</button>
    <script>
        let button = document.getElementById('btn');
        button.counter = 0;
        const body = document.body;
        btn.onclick = function(){
            this.counter++;
            console.log('Нажали на кнопочку x' + this.counter);
            body.style.backgroundColor = 'red';
            changBG(this)
        }
         
        button.style.border = 'none';
        button.style.display = 'block';
        button.style.fontSize = '20px';
        button.style.background = 'linear-gradient(to right, #8a2387, #f27121)';
        button.style.color = '#fff';
        button.style.boxShadow = '0 0 10px 0 #8a2387';
        button.style.width = '200px';
        button.style.height = '60px';
        button.style.cursor = 'pointer';
        button.style.outline = 'none';
        button.style.margin = 'auto';
    
        function changBG(tag){
            tag.style.background = 'linear-gradient(to left, #4776e6, #8e54e9)';
            tag.style.background = '0 0 10px 0 #4776e6';
            if(tag.counter % 2){
                tag.style.background = 'linear-gradient(to left, #4776e6, #8e54e9)';
                tag.style.boxShadow = '0 0 10px #4776e6'
            }
            else{
                tag.style.background = 'linear-gradient(to left, #8a2387, #e94057, #f271210)';
                tag.style.boxShadow = '0 0 10px #8a2387';
            }
        }

        
        
      
    </script>
